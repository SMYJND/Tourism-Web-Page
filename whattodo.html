  <section class ="whattodo">

    <div id="app">
      <div class="box">
        <h1>Going Places</h1>
        <p>It's on your lists</p>
      <br>
        <div v-if="!isEditing">
          <input type="text" v-model="todo" /> <br> <br>
          <input type="submit" id="button1" value="Add" @click="storeTodo" />
        </div>
        <div v-else>
          <input type="text" v-model="todo" /> <br> <br>
          <input type="submit"  id="button2" value="Update" @click="updateTodo" />
        </div>
      </div>
      <br>
      <ol>
        <li v-for="(todo, index) in todos">
          {{ todo }}
          <button @click="editTodo(index, todo)" class="button3">Edit</button>
          <button @click="removeTodo(index)" class="button3">Delete</button>
        </li>
      </ol>
    </div>


    <script>
      new Vue({
        el: "#app",

        data: {
          isEditing: false,
          todo: "",
          todos: [],
          selectedTodo: null,
        },

        methods: {
          storeTodo() {
            this.todos.push(this.todo);
            this.todo = "";
          },

          removeTodo(index) {
            this.todos.splice(index, 1);
          },

          updateTodo() {
            this.todos.splice(this.selectedIndex, 1, this.todo);
            this.todo = "";
            this.isEditing = false;
          },

          editTodo(index, todo) {
            this.isEditing = true;
            this.todo = todo;
            this.selectedIndex = index;
          },
        },
      });
    </script>
